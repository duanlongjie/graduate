<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>登录页面</title>
<!--		<link rel="stylesheet" type="text/css" href="css/base.css"/>-->
		<link rel="stylesheet" type="text/css" href="../../../../../../../../h5-css3Demo/毕业预警页面%20-%20副本/css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../../../../../../../../h5-css3Demo/毕业预警页面%20-%20副本/css/specificl.css"/>
	</head>
	<body onload="createCode()">
		<header>
			<nav class="common_title">
				<div class="logo">
					<img src="../../../../../../../../h5-css3Demo/毕业预警页面%20-%20副本/img/logo01.png"/>
					<h1>欢迎登录</h1>
					
				</div>
				
				
				<!--<i class="iconfont icon-fanhui" onclick="javascript:history.back(-1)"></i>-->
			</nav>
		</header>
		<section class="l">
			<form action="#">
				<div>
					<span>学号：</span>
					<input id="zhanghao" type="text" placeholder="请输入账号（必填）" required="required"/>
				</div>
				<div>
					<span>密码：</span>
					<input id="mima" type="password" placeholder="请输入密码（必填）" required="required"/>
				</div>
				<div class="cod">
					<div class="code" id="checkCode" onclick="createCode()" ></div>
					<a  href="#" onclick="createCode()">看不清换一张</a>
				</div>
				<div class="clear">
					<span >验证码：</span>
					<input type="text" id="inputCode" placeholder="请输入验证码"/>					
				</div>
				<div class="ver">

				</div>	
				</div>
				<div class="butt">
					<input type="submit"  value="登录" onclick="validateCode();" />
					<input type="reset"  value="重置" />
				</div>
				<!--<div class="exit">
					<input type="button" value="点击退出" onclick="window.history.back(-1);"/>
				</div>-->
				<div class="reset">
					<a href="../../../../../../../../h5-css3Demo/毕业预警页面%20-%20副本/changePassword.html">重置密码</a>
					<a href="recoverPassword.html">密码找回</a>
				</div>
			</form>
		</section>
		<script type="text/javascript" src="js/index.js">	
		</script>
	</body>
</html>
