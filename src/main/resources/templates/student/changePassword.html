<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>修改密码页面</title>
<!--		<link rel="stylesheet" type="text/css" href="css/base.css"/>-->
		<link rel="stylesheet" type="text/css" href="../../../../../../../../h5-css3Demo/毕业预警页面%20-%20副本/css/changePassword.css"/>
	</head>
	<body >
		<header>
			<nav class="common_title">
				<div class="logo">
					<img src="../../../../../../../../h5-css3Demo/毕业预警页面%20-%20副本/img/logo01.png"/>
					<h1>重置密码</h1>
					<div class="fanhui">
						<input type="button"  value="返回" onclick="fanhui()"/>
					</div>
				</div>
				<!--<i class="iconfont icon-fanhui" onclick="javascript:history.back(-1)"></i>-->
			</nav>
		</header>
		<section class="change">
			<div id="zhanghao">
				<span>账号：</span>
				<input type="text" placeholder="请输入账号！" required/>
			</div>
			<div id="mima">
				<span>密码：</span>
				<input type="password" placeholder="请输入密码！" required/>
			</div>
			<div id="newmima">
				<span>新密码：</span>
				<input type="password" placeholder="请输入新密码！" required/>
			</div>
			<div class="submit">
				<input type="submit"  value="确认修改" onclick="tanChuang()"/>
				<input type="button"  value="返回登录" onclick="fanHui()"/>
			</div>
		</section>
		<script type="text/javascript" src="js/changePassword.js">
			
		</script>
	
	</body>
</html>
