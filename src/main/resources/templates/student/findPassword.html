<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>密码找回页面</title>
<!--		<link rel="stylesheet" type="text/css" href="css/base.css"/>-->
		<link rel="stylesheet" type="text/css" href="../../../../../../../../h5-css3Demo/毕业预警页面%20-%20副本/css/recoverPassword.css"/>
	</head>
	<body>
		<header>
			<nav class="common_title">
				<div class="logo">
					<img src="../../../../../../../../h5-css3Demo/毕业预警页面%20-%20副本/img/logo01.png"/>
					<h1>找回密码</h1>	
				</div>
				<!--<i class="iconfont icon-fanhui" onclick="javascript:history.back(-1)"></i>-->
			</nav>
		</header>
		<section class="recover">
			<div id="zhanghao">
				<span>账号：</span>
				<input type="text" placeholder="请输入账号！" required/>
			</div>
			<div id="mima">
				<span>手机号：</span>
				<input type="password" placeholder="请输入密码！" required/>
			</div>
			<div class="yanzhengma">
				<input type="text" placeholder="请输入验证码！" required="required"/>
				<a href="#">获取验证码</a>
			</div>
			<div class="submit">
				<input type="button"  value="确认找回" onclick="tanChang()"/>
				<input type="button" value="返回登录" onclick="fanHui()"/>
			</div>
		</section>
		<script type="text/javascript" src="js/recoverPassword.js">
			
		</script>

	</body>
</html>
